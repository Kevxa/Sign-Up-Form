<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP Form</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="containerLeft">
                <img class="img1" src="/Sign-Up-Form/images/josh-hild-forest.jpg" alt="">
                <p class="artist">Photo by 
                    <a
                    href="https://unsplash.com/@joshhild?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Josh
                    Hild</a> on 
                    <a
                    href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
                <div class="odinBanner">
                    <img class="odinImg" src="/Sign-Up-Form/images/odin-lined.png" alt="">
                    <p class="odin">Odin Project</p>
                </div>
            </div>
                
            <div class="containerRight">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your
                    deepest dreams. Sign up <i>now</i> to get started.
                <br><br><br>You <i>know</i> you want to.
                </p>
                
                <form action="">
                    <p class="formTitle">Let's do this!</p>
                    <br>
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName">
                    </div>
                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" id="lName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>
                        <div class="last">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" onChange="onChange()">
                        
                    </div>
                    <div class="last">
                        <label for="cPassword">Confirm Password</label>
                        <input type="password" name="cPassword" id="cPassword" onChange="onChange()">
                        
                        
                    </div>
                </form>
                <div>
                <button>Create Account</button>
                <p class="login">Already have an Account? <a href="index.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
